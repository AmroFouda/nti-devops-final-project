apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 015869558543.dkr.ecr.us-east-1.amazonaws.com/nti-devops-project-app-repo:backend-latest 
          ports:
            - containerPort: 3001 
          env:
            - name: DYNAMODB_TABLE
              value: "nti-mongo-table"
            - name: AWS_REGION
              value: "us-east-1"